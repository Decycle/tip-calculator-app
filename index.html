<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="calculator-title">SPLI<br />TTER</h1>
      <div class="calculator-body">
        <div class="input-page"></div>
        <div class="output-page">
          <div class="tip-container">
            <div class="money-title">Tip Amount</div>
            <div class="money-display">$0.00</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zimin Yang</a>.
    </div>
  </body>
</html>
