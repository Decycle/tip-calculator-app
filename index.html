<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Mono"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>SPLITTER</header>
    <div class="container">
      <div class="calculator">
        <div class="input-page">
          <h5 class="section-title">Bill</h5>
          <div class="number-input" id="dollar">
            <input type="number" />
          </div>
          <h5 class="section-title">Select Tip %</h5>
          <div class="tip-selector">
            <button data-tip>5%</button>
            <button data-tip>10%</button>
            <button data-tip>15%</button>
            <button data-tip>25%</button>
            <button data-tip>50%</button>
            <input type="number" data-tip class="custom" placeholder="Custom"></input>
          </div>
          <h5 class="section-title">Number of People</h5>
          <div class="number-input" id="people">
            <input type="number" />
          </div>
        </div>
        <div class="output-page">
          123124
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Zimin Yang</a>.
    </div> -->
  </body>
</html>
